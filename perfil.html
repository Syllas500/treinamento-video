<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="perfil.css">
  <title>Document</title>
</head>

<body>
    <div class="perfil">
        <form>
            <div class="info-pessoal">
              <div class="titulo1">
                <h2>Informações Pessoais:</h2>
                </div>
                <div class="form-group">
                    <div class="half">
                        <label for="nome">Nome*:</label>
                        <input type="text" id="nome" placeholder="Primeiro nome" required>
                    </div>
                    <div class="half">
                        <label for="sobrenome">Sobrenome*:</label>
                        <input type="text" id="sobrenome" placeholder="Primeiro nome" required>
                    </div>
                </div>
                <div class="form-group">
                  <div class="half">
                    <label for="nome-social">Nome Social:</label>
                    <input type="text" id="nome-social" name="nome-social">
                    </div>
                </div>
                <div class="form-group">
                  <div class="half">
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                    </div>
                </div>
                <div class="form-group">
                  <div class="half">
                    <label for="sexo">Sexo:</label>
                    <select id="sexo" name="sexo">
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                    </div>
                </div>
                <div class="form-group">
                  <div class="half">
                    <label for="faixa-salarial">Faixa Salarial:</label>
                    <input type="text" id="faixa-salarial" name="faixa-salarial">
                    </div>
                </div>
                <div class="form-group">
                  <div class="half">
                    <label for="escolaridade">Escolaridade:</label>
                    <input type="text" id="escolaridade" name="escolaridade">
                    </div>
                </div>
                <div class="form-group">
                  <div class="half">
                    <label for="estado-civil">Estado Civil:</label>
                    <input type="text" id="estado-civil" name="estado-civil">
                    </div>
                </div>
            </div>
            <div class="contato">
                <h2>Informações de Contato:</h2>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="celular">Celular:</label>
                    <input type="tel" id="celular" name="celular">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep">
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco">
                </div>
                <div class="form-group">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero">
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro">
                </div>
                <div class="form-group">
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento">
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado">
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade">
                </div>
            </div>
            <input type="submit" value="Salvar">
        </form>
    </div>
</body>

</html>

</body>
</html>
